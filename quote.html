  <div class="container container-quote">

      <div class="page-title text-center">
        <h1>Request quote</h1>
        <hr class="pg-titl-bdr-btm"></hr>
      </div>

      <div class="form-sec">

        <form action="" method="post" role="form" class="contactForm">

          <div class="col-md-3 form-group">
            <input type="text" name="name" class="form-control text-field-box" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
            <div class="validation"></div>
          </div>

          <div class="col-md-3 form-group">
            <input type="email" class="form-control text-field-box" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
            <div class="validation"></div>
          </div>

          <div class="col-md-3 form-group">
            <input type="phone" class="form-control text-field-box" name="email" id="phone" placeholder="Your Phone" data-rule="phone" data-msg="Please enter a valid phone">
            <div class="validation"></div>
          </div>

          <div class="col-md-3 form-group">
            <input type="text" class="form-control text-field-box" name="company" id="company" placeholder="Company" data-rule="minlen:4" data-msg="Please enter at least 8 chars of company name">
            <div class="validation"></div>
          </div>

          <div class="col-md-12 form-group">
            <textarea class="form-control text-field-box" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Tell us what you want"></textarea>
          <div class="validation"></div>
            
          <button class="button-medium" id="contact-submit" type="submit" name="contact">Send Now</button>

        </form>

      </div>
